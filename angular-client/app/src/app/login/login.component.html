<div class="col-md-6">
  <h2 class="text-center">sign in </h2>
<form>
  <div class="form-group">
    <label for="username">username:</label>
    <input type="username" [(ngModel)]="username" placeholder="username" name="username" class="form-control" id="username">
  </div>
  <div class="form-group">
    <label for="password">password:</label>
    <input type="password" [(ngModel)]="password" placeholder="password" name="password" type="password" class="form-control" id="password">
  </div>

  <button class="btn btn-success" (click)="login()">Login</button>

</form>
</div>
