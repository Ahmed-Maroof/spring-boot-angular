<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
<form>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
  </div>

  <div class="form-group">
    <label for="userName">user name:</label>
    <input [(ngModel)]="user.username" placeholder="user name" name="user name" class="form-control" id="userName">
  </div>

  <div class="form-group">
    <label for="name"> Name:</label>
   <input [(ngModel)]="user.name" placeholder="name" name="name" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="password"> password:</label>
   <input [(ngModel)]="user.password" placeholder="password" name="password" type="password" class="form-control" id="password">
  </div>

  <button class="btn btn-success" (click)="signUp()">Create</button>
</form>
</div>
